<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <title>Next Satellite Tracker</title>
</head>
<body>
  <header>
    <h1>Your Next Satellite Tracker</h1>
  </header>
  <main>
    <form onsubmit="return false">
      <input type="text" placeholder="Search by Location" id="location">
      <button>Search</button>
    </form>
    <div id="main-display">
      <div id="action-area"></div>
      <div id="skyline"></div>
      <div id="overlay">
        <div id="left-side">
          <div id="top-left"></div>
        </div>
        <div id="top"></div>
        <div id="right-side">
          <div id="top-right"></div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
