<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <title>Next Satellite Tracker</title>
</head>
<body>
  <header>
    <h1>Your Next Satellite Tracker</h1>
  </header>
  <main>
    <form onsubmit="return false">
      <input type="text" placeholder="Search by Location" id="location">
      <button>Search</button>
    </form>
    <div id="main-display">
      <div id="action-area">
        <div id="action-left" class="action-column"></div>
        <div id="action-center" class="action-column"></div>
        <div id="action-right" class="action-column"></div>
      </div>
      <div id="skyline"></div>
      <div id="overlay">
        <div id="left-side">
          <div id="top-left"></div>
        </div>
        <div id="top"></div>
        <div id="right-side">
          <div id="top-right"></div>
        </div>
      </div>
    </div>
    <div id="compass-div"></div>
    <div id="info-div"></div>
  </main>
  <footer>
    <a href="https://github.com/DarrylFalls?tab=repositories" class="logo">
      <img src="images/github.png" alt="Github Logo" class="logo-img">
    </a>
    <a href="www.linkedin.com/in/darryl-falls-731133220" class="logo">
      <img src="images/linkedin.png" alt="Linkedin Logo" class="logo-img">
    </a>
  </footer>
</body>
</html>
